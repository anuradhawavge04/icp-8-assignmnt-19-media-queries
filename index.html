<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive profile webpage</title>
  <style>
    body {
      background-color: #e6e8ec;
      margin: 0px;
      padding: 0px;
    }

    .profile-container {
      height: 700px;
      background-color: tomato;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      margin: 60px;
      margin-left: 100px;
      flex-wrap: wrap;
    }

    .profile-cards {
      height: 250px;
      width: 200px;
      background-color: white;
      border: solid #e6e6e6 0.2px;
      margin-left: 10px;
      padding: 3px 3px;
      border-radius: 20px;
      cursor: pointer;
    }

    .profile-cards:hover {
      border: 1px solid #80ffe5;
      transition: 0s;
    }

    .image-structure {
      height: 100px;
      border-radius: 50%;
      background-color: white;
      border: solid #e6e6e6 0.2px;
      margin-bottom: 150px;
      margin-top: -50px;
      margin-left: 50px;
      cursor: pointer;
    }

    .image-structure:hover {
      border: 1px solid #80ffe5;
      transition: 0s;
    }

    .profile-text {
      margin-top: -135px;
      font-size: 23px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      font-weight: 600;
    }

    .profile-text1 {
      color: #808080;
      margin-top: -10px;
      font-size: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      font-weight: 500;
    }

    .icons {
      height: 25px;
      margin-right: -15px;
      margin-left: 35px;
    }

    /*small device*/
    @media screen and (max-width:603px) {
      .profile-container {
        height: 580px;

      }

      .profile-cards {
        height: 200px;
        margin-top: 50px;
      }
    }

    /* Mobile Devices or normal device */

    @media screen and (min-width: 604px) and (max-width: 819px) {
      .profile-container {
        height: 700px;
      }

      .profile-cards {
        margin-top: 40px;
      }
    }

    /* Tablet Devices */

    @media screen and (min-width: 820px) and (max-width: 1036px) {
      .profile-cards {
        margin-top: 20px;
      }

      .profile-container {
        height: 700px;
      }
    }

    /* Dekstop device or large device */

    @media screen and (min-width: 1037px) and (max-width: 1200px) {
      .profile-container {
        height: 400px;
        margin-top: 20px;
      }

      .profile-cards {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-cards">
      <img src="./imags/instructor_img/pinki.png" height="70px" alt="Vaibhavi Hole" class="image-structure" />
      <h1 class="profile-text">Vaibhavi Hole</h1>
      <h4 class="profile-text1">Instructor</h4>
      <img src="./imags/instructor_img/icons/peerlist.png" alt="peerlist" height="50px" class="icons" />
      <img src="./imags/instructor_img/icons/github.png" alt="github" height="50px" class="icons" />
      <img src="./imags/instructor_img/icons/linkedin.png" alt="linkedin" height="50px" class="icons" />
    </div>

      <h1 class="profile-text">Suraj Shende</h1>
